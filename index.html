<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-sidebar">
            <div class="about-me">
                <div class="header">
                    <div class="userpic"> <img src="./user-circle.png" alt="user-circle"></div>
                </div>
                <div class="name">Jane Doe</div>
                <div class="location"> <img src="./map-marker.png" alt="location">Seattle</div>
                <div class="bio"> Developer | Engineer | Problem Solver <br>Master of shadows and the Internet!</div>
                <div class="edit"> <img src="./gear.png" alt="settings"><a href="#">edit profile</a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
